<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h2><span class="underline">Registration</span></h2>
      
      <h3>Personal Details</h3>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" placeholder="Enter birth date">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label>Mobile number</label>
            <input type="tel" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <input type="text" placeholder="Enter your gender">
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation">
          </div>
        </div>

        <h3>Identity Details</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>ID Type</label>
            <input type="text" placeholder="Enter ID type">
          </div>
          <div class="form-group">
            <label>ID Number</label>
            <input type="text" placeholder="Enter ID number">
          </div>
          <div class="form-group">
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue department">
          </div>
          <div class="form-group">
            <label>Issue Date</label>
            <input type="date" placeholder="Enter ID issue date">
          </div>
          <div class="form-group">
            <label>Issue State</label>
            <input type="text" placeholder="Enter ID issue state">
          </div>
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="date" placeholder="Enter ID expiry date">
          </div>
        </div>

        <button type="submit" class="next-btn">Next ‚ûù</button>
      </form>
    </div>
  </div>
</body>
</html>
